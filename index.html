<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WeCheck - Assistant SAV</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#78be20">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 15px; background: #f4f7f1; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #78be20; text-align: center; margin-bottom: 5px; font-size: 26px; }
        .subtitle { text-align: center; color: #666; font-style: italic; font-size: 0.85em; margin-bottom: 20px; }
        input { width: 100%; padding: 15px; box-sizing: border-box; border: 2px solid #eee; border-radius: 12px; font-size: 16px; outline: none; }
        .suggestion-list { list-style: none; padding: 0; margin: 5px 0; border-radius: 10px; background: white; max-height: 250px; overflow-y: auto; border: 1px solid #eee; display: none; }
        .suggestion-item { padding: 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; }
        .result-box { display: none; margin-top: 20px; padding: 15px; border-radius: 12px; background: #ffffff; border-left: 6px solid #78be20; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .label { font-weight: bold; color: #333; display: block; margin-top: 12px; font-size: 0.8em; text-transform: uppercase; }
        .value { color: #555; display: block; margin-bottom: 12px; font-size: 1.05em; }
        .footer { text-align: center; font-size: 0.85em; color: #888; margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px; }
    </style>
</head>
<body>
<div class="container">
    <h1>WeCheck ‚úÖ</h1>
    <div class="subtitle">L'assistant de prise en charge WeCARE</div>
    <input type="text" id="search" placeholder="Rechercher une marque..." oninput="rechercher()">
    <ul id="suggestions" class="suggestion-list"></ul>
    <div id="result" class="result-box">
        <span class="label">üìç Mode Op√©ratoire</span>
        <span id="resModop" class="value"></span>
        <span class="label">üõ†Ô∏è R√©parateur</span>
        <span id="resRep" class="value"></span>
        <span class="label">üì¶ Transporteur</span>
        <span id="resTrans" class="value"></span>
    </div>
</div>
<div class="footer">Cr√©√© par la team SAV Le Havre - 184</div>

<script>
    const dataSav = {
        "AEG": {mod: "REPARATION EXTERNE", rep: "NICOLAS VERGER", tra: "TNT"},
        "BOSCH": {mod: "REPARATION EXTERNE", rep: "ROBERT BOSCH FRANCE SAS", tra: "CHRONOPOST"},
        "BOSCH / DREMEL": {mod: "REPARATION EXTERNE", rep: "ROBERT BOSCH FRANCE SAS", tra: "CHRONOPOST"},
        "DEWALT": {mod: "REPARATION EXTERNE", rep: "SAV Electris√©s Dewalt/B&D", tra: "DPD"},
        "DREMEL": {mod: "REPARATION EXTERNE", rep: "ROBERT BOSCH FRANCE SAS", tra: "CHRONOPOST"},
        "MAKITA": {mod: "REPARATION EXTERNE", rep: "MAKITA FRANCE", tra: "CHRONOPOST"},
        "METABO": {mod: "REPARATION EXTERNE", rep: "METABO SAV", tra: "DPD"},
        "PRODIF": {mod: "REPARATION EXTERNE", rep: "PRODIF", tra: "GEODIS"},
        "RYOBI +100‚Ç¨": {mod: "REPARATION EXTERNE", rep: "NICOLAS VERGER", tra: "TNT"},
        "RYOBI -100‚Ç¨": {mod: "AVOIR AUTOMATIQUE", rep: "MAGASIN", tra: "N/A"},
        "KARCHER": {mod: "REPARATION EXTERNE", rep: "KARCHER SA", tra: "GEODIS"},
        "DEXTER": {mod: "REPARATION EXTERNE / INTERNE", rep: "FANDI", tra: "DPD"},
        "STERWINS": {mod: "REPARATION INTERNE", rep: "VIT‚ÄôINSER", tra: "DPD"},
        "FLEXIDOOR": {mod: "A CONSULTER (06 46 72 33 93)", rep: "N/A", tra: "GEODIS"}
    };

    function normaliser(str) { return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim(); }
    function rechercher() {
        const input = normaliser(document.getElementById('search').value);
        const list = document.getElementById('suggestions');
        list.innerHTML = '';
        if (input.length < 1) { list.style.display = 'none'; return; }
        const matches = Object.keys(dataSav).filter(k => normaliser(k).includes(input));
        if (matches.length > 0) {
            list.style.display = 'block';
            matches.forEach(m => {
                const li = document.createElement('li');
                li.className = 'suggestion-item';
                li.innerText = m;
                li.onclick = () => afficher(m);
                list.appendChild(li);
            });
        } else { list.style.display = 'none'; }
    }
    function afficher(nom) {
        const info = dataSav[nom];
        document.getElementById('resModop').innerText = info.mod;
        document.getElementById('resRep').innerText = info.rep;
        document.getElementById('resTrans').innerText = info.tra;
        document.getElementById('result').style.display = 'block';
        document.getElementById('suggestions').style.display = 'none';
        document.getElementById('search').value = nom;
    }
</script>
</body>
</html>
